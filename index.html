<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/945991a66c.js"
      crossorigin="anonymous"
    ></script>
    <title>Oh my food</title>
    <!-- Style.scc -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">ohmyfood</h1>
    </header>
    <main>
      <form class="formLocation">
        <div class="formLocation__header">
          <label for="inputLocation"
            ><i><i class="fa-solid fa-location-dot"></i></i
          ></label>
          <input
            id="inputLocation"
            type="text"
            placeholder="Paris, Belleville"
          />
        </div>
        <div class="formLocation__body">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <input type="submit" value="Explorer nos restaurants" />
        </div>
      </form>
      <section class="operating">
        <div class="operating__container">
          <h2>Fonctionnement</h2>
          <div class="operating__container__content">
            <div class="operating__container__content__1">
              <span>1</span>
              <i class="fa-solid fa-mobile-screen-button"></i>
              <h3>Choisissez un restaurant</h3>
            </div>
            <div class="operating__container__content__2">
              <span>2</span>
              <i class="fa-solid fa-list-ul"></i>
              <h3>Composez votre menu</h3>
            </div>
            <div
              class="operating__container__content__3 operating__container__content__3--purpul"
            >
              <span>3</span>
              <i class="fa-solid fa-store"></i>
              <h3>Dégustez au restaurant</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
