<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"

    <title>Oh my food Menu La palette du goût</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="/assets/css/style.css" />

  <body>
    <!-- <<<<<<<<<<<<  header  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <header class="header">
      <h1 class="header__title">ohmyfood</h1>
    </header>
    <main>
      <!-- <<<<<<<<<<<<  menu_header  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <section class="menu_header">
        <img
          src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="images restaurant jay-wennington"
        />
      </section>
      <!-- <<<<<<<<<<<<  menu_body  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <section class="menu_body">
        <div class="menu_body_container">
          <div class="menu_body_container_header">
            <h2>La palette du goût</h2>
            <div class="heart">
              <input
                type="checkbox"
                id="hearts-La-palette-du-goût"
                name="hearts-La-palette-du-goût"
              />
              <label for="hearts-La-palette-du-goût">

                  xmlns="http://www.w3.org/2000/svg"
                  width="23"
                  height="21"
                  viewBox="0 0 23 21"
                  fill="none"
                >
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <defs>
                    <linearGradient
                      id="grad2"
                      x1="0%"
                      y1="0%"
                      x2="0%"
                      y2="100%"
                    >
                      <stop stop-color="#9356DC" offset="0%" />
                      <stop stop-color="#FF79DA" offset="70%" />
                    </linearGradient>
                  </defs>
                  <path
                    d="M 12.221 2.406 L 11.374 3.357 L 11.001 3.777 L 10.627 3.357 L 9.78 2.406 L 9.78 2.405 C 7.783 0.153 4.598 -0.17 2.477 1.802 C -0.018 4.125 -0.155 8.324 2.085 10.85 L 10.399 20.215 C 10.737 20.596 11.26 20.596 11.598 20.215 L 19.912 10.849 C 22.156 8.323 22.019 4.125 19.525 1.802 C 17.027 -0.399 13.915 0.582 12.221 2.406 Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="23"
                  height="21"
                  viewBox="0 0 23 21"
                  fill="none"
                >
                  <path
                    d="M 12.221 2.406 L 11.374 3.357 L 11.001 3.777 L 10.627 3.357 L 9.78 2.406 L 9.78 2.405 C 7.783 0.153 4.598 -0.17 2.477 1.802 C -0.018 4.125 -0.155 8.324 2.085 10.85 L 10.399 20.215 C 10.737 20.596 11.26 20.596 11.598 20.215 L 19.912 10.849 C 22.156 8.323 22.019 4.125 19.525 1.802 C 17.027 -0.399 13.915 0.582 12.221 2.406 Z"
                    stroke="#101010"
                  />
                </svg>
                <div class="drape"></div>
              </label>
            </div>
          </div>
          <div class="menu_body_container_body-starters-dishes-desserts">
            <!-- <<<<<<<<<<<<  starters  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
            <fieldset>
              <legend>Entrées:</legend>

              <div class="plats">
                <input
                  type="radio"
                  id="Fricassée d'escargots"
                  name="Entrées"
                  value="Fricassée d'escargots"
                />
                <label id="entrées_1" for="Fricassée d'escargots">
                  <div class="part_left">
                    <h3>Fricassée d'escargots</h3>
                    <p>Au piment d'Espelette</p>
                  </div>
                  <div class="part_right">
                    <p>25€</p>
                    <div class="selected">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 512 512"
                      >
                        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
                        />
                      </svg>
                    </div>
                  </div>
                </label>
              </div>

              <div class="plats">
                <input
                  type="radio"
                  id="Foie gras de canard mi-cuit"
                  name="Entrées"
                  value="Foie gras de canard mi-cuit"
                />
                <label id="entrées_2" for="Foie gras de canard mi-cuit">
                  <div class="part_left">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                  </div>
                  <div class="part_right">
                    <p>35€</p>
                    <div class="selected">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 512 512"
                      >
                        <path
                          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
                        />
                      </svg>
                    </div>
                  </div>
                </label>
              </div>
              <div class="plats">
                <input
                  type="radio"
                  id="Œuf au plat"
                  name="Entrées"
                  value="Œuf au plat"
                />
                <label id="entrées_3" for="Œuf au plat">
                  <div class="part_left">
                    <h3>Œuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                  </div>
                  <div class="part_right">
                    <p>25€</p>
                    <div class="selected">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="1em"
                        viewBox="0 0 512 512"
                      >
                        <path
                          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
                        />
                      </svg>
                    </div>
                  </div>
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </section>
    </main>
    <!-- <<<<<<<<<<<<  footer  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

      <div class="footer__container">
        <h2>ohmyfood</h2>
        <div class="proposeAndBecomeAPartner">

          >
          <a href="#"
            ><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a
          >
        </div>
        <div class="legalNoticeAndContact">
          <a href="#">Mensions légales</a>
          <a href="mailto:contact@ohmyfood.com">Contact</a>
        </div>
      </div>
